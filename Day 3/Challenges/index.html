<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="main">

        <div class="container">
            <div class="row">
                <div class="col">
                    <p class="" id="square">Enter a number to find it's square: </p>
                    <form name="squarefrm" onsubmit= "return findSquare()">
                        <label for="squareNum"></label>
                        <input type="number" name="num" id="squareNum">
                        <button type="submit">Find</button>
                    </form>
                </div>
            </div>
        </div>
    
        <div class="container">
            <div class="row">
                <div class="col">
                    <p id="prime">Enter a number to check if it's prime or not: </p>
                    <form name="primefrm" onsubmit= "return findPrime()">
                        <label for="prime"></label>
                        <input type="number" name="num" id="primeNum">
                        <button type="submit">Check</button>
                    </form>
                </div>
            </div>
        </div>
    
        <div class="container">
            <div class="row">
                <div class="col">
                    <p id="oddEve">Enter a number to check if it's even or odd: </p>
                    <form name="oddEven" onsubmit="return evenOdd()">
                        <label for="oddEvenNum"></label>
                        <input type="number" name="num" id="oddEvenNum"/>
                        <button type="submit">Check</button>
                    </form>
                </div>
            </div>
        </div>

    </div>
    
    <script src="index.js"></script>

</body>
</html>
